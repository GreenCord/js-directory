<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Company Directory</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Vollkorn:400,700i&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      font: 100%/1 "PT Sans", "Helvetica Neue", "Segoe UI", arial,
        helvetica, sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .flex-wrapper {
      flex: 1 0 auto;
    }

    .site-header,
    .site-footer {
      background: hsl(240, 55%, 15%);
      color: hsl(48, 69%, 90%);
      padding: 15px;
      text-align: center;
    }

    .site-footer a,
    .site-footer a:link {
      color: hsl(48, 69%, 90%);
    }

    .site-footer a:visited,
    .site-footer a:hover,
    .site-footer a:active {
      color: hsl(32, 77%, 70%)
    }

    .site-header {
      font-family: "PT Sans", "Helvetica Neue", "Segoe UI", arial,
        helvetica, sans-serif;
      font-size: 1.125rem;
      font-weight: 400;
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    .site-footer {
      line-height: 1.5;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Vollkorn", "Baskerville", "Bookman", "Georgia",
        "Constantia", serif;
      font-style: italic;
      font-weight: 700;
      line-height: 1.25;
      margin-bottom: 30px;
    }

    h1+p,
    h2+p,
    h3+p,
    h4+p,
    h5+p,
    h6+p,
    p+p {
      margin-top: -15px;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      line-height: 1.5;
    }

    p:last-of-type {
      margin-bottom: 0;
    }
  </style>

  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <div class="flex-wrapper">
    <header class="site-header">Company Directory</header>
    <main>
      <div class="wrapper">
        <article class="banner">
          <h1>Our employees are&nbsp;seriously our&nbsp;greatest&nbsp;asset.</h1>
          <p>
            Whether you have been a long time customer or a new one, each
            employee helps you find success with our products and services.
          </p>
        </article>
      </div>
      <div class="wrapper">
        <section class="card-container">
          <ul class="card-list">
          </ul>
        </section>
      </div>
    </main>
  </div>
  <footer class="site-footer">
    &copy; 2019 &ndash; Steven Martinez<br />People data courtesy of the
    <a href="https://randomuser.me">Random User Generator</a>.
  </footer>
  <script src="./js/directory.js"></script>
</body>

</html>
